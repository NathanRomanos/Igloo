<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nathan">
    <meta name="description" content="Igloo is a prototype accommodation website for Queenstown, New Zealand.">
    <meta name="keywords" content="Igloo, New Zealand, NZ, accommodation, Queenstown, ski, skiing, Tourism New Zealand, snow, Yoobee">
    <link rel="shortcut icon" href="" type="image/vnd.microsoft.icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery UI Stylesheet -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- My CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <title>Igloo</title>
  </head>
  <body>

<!-- LANDING PAGE HEADER -->
    <div class="header">
      <img class="headerImg" src="images/IglooBanner@2x.png" alt="">
      <img class="headerLogo" src="images/IglooLogo2@2x.png" alt="">
      <span class="headerShadow"></span>
    </div>


<!-- LANDING PAGE SEARCH FUNCTION -->
    <div class="searchBox">
      <label for="startDate" class="black searchBox-date"> Check In </label>

      <label for="endDate" class="black searchBox-date"> Check Out </label>

      <input type="text" id="startDate" class="searchBox-date" name="startDate">

      <input type="text" id="endDate" class="searchBox-date" name="endDate">

      <label for="adults" class="black searchBox-guests"> Adults </label>

      <label for="children" class="black searchBox-guests"> Children </label>

      <div class="searchBox-guests">
        <p id="adultMinus">-</p>
        <h2 id="adults"></h2>
        <p id="adultPlus">+</p>
      </div>

      <div class="searchBox-guests">
        <p>-</p>
        <input type="number"  min="0" max="6"  id="children" name="children">
        <p>+</p>
      </div>
    </div>


    <!-- LANDING PAGE BACK LINK -->
    <div class="backLink">
      <a href="https://www.newzealand.com/int/skiing%2Bqueenstown-wanaka/" target="_blank">| Back to NewZealand.com</a>
    </div>











    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- My JS Script File -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
